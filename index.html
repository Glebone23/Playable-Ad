<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playtika</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <section id="root">
        <div id="center-lips" spiner-icon="wild"></div>
        <div id="header"></div>
        <div id="lights"></div>
        <div id="spiner-bg">
            <div id="spiner">
                <div id="first-col" class="column">
                    <div class="row">
                        <div spiner-icon="crystal"></div>
                        <div spiner-icon="radio"></div>
                        <div spiner-icon="makeup"></div>
                        <div spiner-icon="hat"></div>
                        <div spiner-icon="seven"></div>
                        <div class="jackpot" spiner-icon="wild"></div>
                    </div>
                </div>
                <div id="second-col" class="column">
                    <div class="row">
                        <div spiner-icon="crystal"></div>
                        <div spiner-icon="radio"></div>
                        <div spiner-icon="makeup"></div>
                        <div spiner-icon="hat"></div>
                        <div spiner-icon="seven"></div>
                        <div class="jackpot" spiner-icon="wild"></div>
                    </div>
                </div>
                <div id="third-col" class="column">
                    <div class="row">
                        <div spiner-icon="makeup"></div>
                        <div spiner-icon="hat"></div>
                        <div spiner-icon="seven"></div>
                        <div class="jackpot" spiner-icon="wild"></div>
                        <div spiner-icon="crystal"></div>
                        <div spiner-icon="radio"></div>
                    </div>
                </div>
                <div id="fourth-col" class="column">
                    <div class="row">
                        <div class="jackpot" spiner-icon="wild"></div>
                        <div spiner-icon="crystal"></div>
                        <div spiner-icon="radio"></div>
                        <div spiner-icon="makeup"></div>
                        <div spiner-icon="hat"></div>
                        <div spiner-icon="seven"></div>
                    </div>
                </div>
                <div id="fifth-col" class="column">
                    <div class="row">
                        <div spiner-icon="seven"></div>
                        <div class="jackpot" spiner-icon="wild"></div>
                        <div spiner-icon="crystal"></div>
                        <div spiner-icon="radio"></div>
                        <div spiner-icon="makeup"></div>
                        <div spiner-icon="hat"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="opinion">
            Spin to start
        </div>
        <div id="character">
            <img src="img/character.png">
        </div>
        <div id="cursor"></div>
        <button id="btn-spin">Spin</button>
        <div id="coins">
            <div id="horizontal-coins"></div>
            <div id="vertical-coins"></div>
            <div id="coin1"></div>
            <div id="coin2"></div>
            <div id="coin3"></div>
            <div id="coin4"></div>
        </div>
        <div id="modal-ad">
            <div id="logo"></div>
            <div id="promo-text">
                <span id="first-part">Collect</span>
                <div id="second-part"></div>
                <span id="third-part">Free Coins</span>
            </div>
            <a href="http://www.playtika.com" id="play-button"></a>
        </div>
    </section>
</body>
</html>
